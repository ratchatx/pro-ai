<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { height: 100vh; overflow: hidden; background-color: #f8f9fa; }
        .sidebar { height: 100vh; border-right: 1px solid #dee2e6; overflow-y: auto; background: white; }
        .chat-area { height: 100vh; display: flex; flex-direction: column; }
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; background: #fff; }
        .chat-input { padding: 20px; border-top: 1px solid #dee2e6; background: #f1f1f1; }
        .message { margin-bottom: 15px; max-width: 80%; }
        .message.user { align-self: flex-start; margin-right: auto; }
        .message.assistant { align-self: flex-end; margin-left: auto; text-align: right; }
        .message.admin { align-self: flex-end; margin-left: auto; text-align: right; }
        
        .bubble { padding: 10px 15px; border-radius: 15px; display: inline-block; }
        .bubble.user { background: #e9ecef; color: #000; }
        .bubble.assistant { background: #007bff; color: white; } /* AI */
        .bubble.admin { background: #28a745; color: white; } /* Human */

        .user-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; }
        .user-item:hover, .user-item.active { background-color: #e9ecef; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-manual { background-color: #28a745; }
        .status-ai { background-color: #007bff; }
    </style>
</head>
<body>

<div class="row g-0">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
        <div class="p-3 border-bottom bg-light">
            <h5>Conversations</h5>
            <button onclick="loadChats()" class="btn btn-sm btn-outline-primary">Refresh</button>
        </div>
        <div id="user-list">
            <!-- User list will go here -->
            <p class="text-center text-muted mt-3">Loading...</p>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="col-md-9 chat-area">
        <!-- Header -->
        <div class="p-3 border-bottom bg-white d-flex justify-content-between align-items-center">
            <h5 id="current-user-name">Select a user</h5>
            <div id="controls" style="display:none;">
                <span class="me-2">Current Mode: <strong id="mode-display">AI</strong></span>
                <button onclick="toggleMode()" id="mode-btn" class="btn btn-sm btn-warning">Switch to Manual</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages-container" class="chat-history d-flex flex-column">
            <div class="text-center text-muted mt-5">Select a conversation from the sidebar</div>
        </div>

        <!-- Input -->
        <div class="chat-input">
            <form id="reply-form" style="display:none;">
                <div class="input-group">
                    <input type="text" id="admin-input" class="form-control" placeholder="Type a reply..." required>
                    <button class="btn btn-success" type="submit">Send (Manual)</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
